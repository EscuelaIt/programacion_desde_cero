<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Solicitar frases</title>
</head>
<body>
  
  <script>
    var aparicion = [];
    var repeticion = [];
    do {
      var frase = prompt('Dame una frase', 'salir');
      if(frase != 'salir') {
        if(frase) {
          var palabras = frase.split(' ');
          for(var i = 0; i < palabras.length; i++) {
            if(aparicion.indexOf(palabras[i]) == -1) {
              aparicion.push(palabras[i]);
            } else {
              repeticion.push(palabras[i]);
            }
          }
        }
        console.log(aparicion, repeticion);
      }
    } while(frase != 'salir');
    
    console.log(repeticion);
  </script>
</body>
</html>
