<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>intro numeros hasta cadena vacía</title>
</head>
<body>
  
  <script>
  
  var numero, entrada;
  var suma = 0;
  do {
    entrada = prompt('Dame un número');
    numero = parseInt(entrada);
    if(! isNaN(numero)) {
      suma += numero;
    }
  } while(entrada != '');
  alert(suma);

  </script>
</body>
</html>
