<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>document.write</title>
</head>
<body>
  <h1>test</h1>
  <script>
    for(var i = 100; i >= 1; i -= 5) {

      document.write('<br>');  
    }
  </script>

  <button onclick="document.write('hola!!!!')">clic</button>
</body>
</html>
